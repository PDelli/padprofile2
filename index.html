@keyframes walking {
	0% { transform: translateX(70%); }
    100% { transform: translateX(-100%); }

}
@keyframes steps {
	0% { transform: translateY(0px); }
    50% { transform: translateY(5%); }
    100% { transform: translateY(0px); }
}

.walking{
	animation-name: walking;
    animation-duration: 23s;
