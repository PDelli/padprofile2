<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<html>
<head>
<header>
<style>
@keyframes walking {
	0% { transform: translateX(60%); }
    100% { transform: translateX(-100%); }

}
@keyframes steps {
	0% { transform: translateY(0px); }
    50% { transform: translateY(5%); }
    100% { transform: translateY(0px); }
}
body {
  background-image: url('https://preview.redd.it/s2cu4t7x1x0c1.jpg?auto=webp&s=ccecc62d9a364e5e48a8a07b22e352f6324a27b9');
  background-size: 100% 100%; /* Fills exactly, may distort the image */
  background-repeat: no-repeat;
  overflow: hidden;
}

.walking{
	animation-name: walking;
    animation-duration: 20s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
	position: relative;
    top: 50%;
    left: 50%;}
.character{
	animation-name: steps;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    background-image: url(https://static.wikia.nocookie.net/delicious-in-dungeon/images/2/2d/Izutsumi_Winter_Outfit.png/);
    background-repeat: no-repeat;
 	background-size:contain;
    background-color:orange;
	margin:absolute;
    height: 45%;
    

    
}

</style>
</header>
</head>
<body>
<div class ="walking">
<div class="character">
</div></div>

</style>
</header>
</head>
<div style=position:absolute;top:1;left:1;margin:0;padding:0;>
<audio controls autoplay = "true" id="myaudio" src=https://cdn.discordapp.com/attachments/175296135903051777/1362617633379192872/Me_and_UFO_.mp3?ex=68030c10&is=6801ba90&hm=8f3afd7c4b61482728b790487dad9826cd6456a9f1c6fe9d9dff9b5a09b03f77& type=audio/mpeg>
</audio>
</div>

<script>
  let audio = document.getElementById("myaudio");
  audio.volume = 0.02;
  audio.play();
</script>
</body>
